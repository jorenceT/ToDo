<div class="mt-3">

    <span class="p-3">
        <input style="width:50rem" #name type="text" (click)="clear()" (keydown)="update($event)" maxlength="66" class="form-control-lg" [(ngModel)]="InputName" placeholder="Enter Task and press Enter To add task" aria-label="Recipient's username" aria-describedby="basic-addon2">
    </span>

    <div *ngIf="DataStore.TodoList[0]">
    <div class="card mt-3 ml-3 mb-3" style="width: 50rem;">
        <div class="p-3 card-header"><h5>To Do</h5></div>
        <div class="row no-gutters" class="list-group-item" *ngFor="let task of DataStore.TodoList">
            <span class="col-md-3">
                <button type="button" class="btn btn-primary" (click) = "checkCheckBox(task)">Done</button>
                <!-- <input type="checkbox" aria-label="Checkbox for following text input"> -->
            </span>
            <span class="col-md-3 p-3 text-danger">
                <a class="fa fa-times" aria-hidden="true" (click) = "deleteAElement(task)">
                  </a>
            </span>
            <span class="col-md-3 text-primary">
                <a class="fa fa-arrow-up" aria-hidden="true" (click) = "updateElemet(task)">
                  </a>
            </span>
            <span class="col-md-3">
               {{ task }}
            </span>
        </div>
      </div>
      </div>
    <div *ngIf="DataStore.done[0]">    
        <div class="card mt-3 ml-3 mb-3" style="width: 50rem;">
            <div class="p-3 card-header"><h5>Done List</h5></div>
        <div class="row no-gutters" class="list-group-item" *ngFor="let task of DataStore.done">
          <span class="col-md-3">
              <button type="button" class="btn btn-danger" (click) = "uncheckCheckBox(task)">To Do</button>
              <!-- <input type="checkbox" aria-label="Checkbox for following text input" > -->
          </span>
          <span class="col-md-3 p-3 text-danger">
              <a class="fa fa-times" aria-hidden="true" (click) = "deleteDoneElement(task)">
                </a>
          </span>
          <span class="col-md-3 text-primary">
              <a class="fa fa-arrow-up" aria-hidden="true" (click) = "updateDoneElemet(task)">
                </a>
          </span>
          <span class="col-md-3">
             {{ task }}
          </span>
      </div>
      </div>
      </div>
